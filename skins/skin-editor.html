<!DOCTYPE html>
<html lang="en">
<head>


	<!--
	-->
	<script type="importmap">
	{
	  "imports": {
		"three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
		"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
	  }
	}
	</script>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skin Editor</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #222;
      color: #eee;
      font-family: sans-serif;
    }
    #leftPanel {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #333;
      border-right: 2px solid #444;
    }
    #rightPanel {
      width: 50%;
      position: relative;
    }
    #skinCanvas {
      image-rendering: pixelated;
      background: #555;
      border: 1px solid #666;
      cursor: crosshair;
    }
    #controls {
      margin-top: 10px;
    }
    #controls input[type="color"] {
      width: 50px;
      height: 30px;
      border: none;
      outline: none;
    }
    button {
      margin: 0 4px;
      background: #444;
      color: #eee;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #666;
    }
    canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <canvas id="skinCanvas" width="64" height="64"></canvas>
    <div id="controls">
      <input type="color" id="colorPicker" value="#ffffff" />
      <button id="clearBtn">Clear</button>
      <button id="saveBtn">Save PNG</button>
      <input type="file" id="loadInput" accept="image/png" style="display:none">
      <button id="loadBtn">Load PNG</button>
    </div>
  </div>

  <div id="rightPanel">
    <canvas id="preview"></canvas>
  </div>


<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    // ===== 2D PAINTING SYSTEM =====
	//const controls = new OrbitControls (camera, renderer.domElement);
    const canvas = document.getElementById('skinCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const loadInput = document.getElementById('loadInput');
    let painting = false;

    // Initial fill
    ctx.fillStyle = "#aaaaaa";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return {
        x: Math.floor((e.clientX - rect.left) * scaleX),
        y: Math.floor((e.clientY - rect.top) * scaleY)
      };
    }

    function paint(e) {
      if (!painting) return;
      const {x, y} = getMousePos(e);
      ctx.fillStyle = colorPicker.value;
      ctx.fillRect(x, y, 1, 1);
      updateTexture();
    }

    canvas.addEventListener('mousedown', e => { painting = true; paint(e); });
    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mouseleave', () => painting = false);
    canvas.addEventListener('mousemove', paint);

    clearBtn.onclick = () => {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#aaaaaa";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      updateTexture();
    };

    saveBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'skin.png';
      link.href = canvas.toDataURL();
      link.click();
    };

    loadBtn.onclick = () => loadInput.click();
    loadInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        updateTexture();
      };
      img.src = URL.createObjectURL(file);
    };

    // ===== 3D PREVIEW =====
    const preview = document.getElementById('preview');
    const renderer = new THREE.WebGLRenderer({ canvas: preview, antialias: true, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 1000);
    camera.position.z = 5;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    const texture = new THREE.CanvasTexture(canvas);
    texture.magFilter = THREE.NearestFilter;
    texture.minFilter = THREE.NearestFilter;

    const material = new THREE.MeshBasicMaterial({ map: texture });

    // === Minecraft Character Model ===
	const body = new THREE.Group();

	// Shared material using the same texture
	const skinMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
	skinMat.map.magFilter = THREE.NearestFilter;
	skinMat.map.minFilter = THREE.NearestFilter;

	// Helper to make cube parts
	function makePart(w, h, d, x, y, z) {
	  const geom = new THREE.BoxGeometry(w, h, d);
	  const mesh = new THREE.Mesh(geom, skinMat);
	  mesh.position.set(x, y, z);
	  return mesh;
	}

	// Create main parts (sizes roughly Minecraft-proportional)
	const head = makePart(1, 1, 1, 0, 1.5, 0);
	const torso = makePart(1, 1.5, 0.5, 0, 0.25, 0);
	const leftArm = makePart(0.4, 1.4, 0.4, -0.7, 0.6, 0);
	const rightArm = makePart(0.4, 1.4, 0.4, 0.7, 0.6, 0);
	const leftLeg = makePart(0.4, 1.4, 0.4, -0.25, -1.2, 0);
	const rightLeg = makePart(0.4, 1.4, 0.4, 0.25, -1.2, 0);

	body.add(head, torso, leftArm, rightArm, leftLeg, rightLeg);
	scene.add(body);


    // Resize handler
    function resize() {
      const size = document.getElementById('rightPanel').clientHeight;
      renderer.setSize(size, size);
      camera.aspect = 1;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resize);
    resize();

    // Update texture from canvas
    function updateTexture() {
      texture.needsUpdate = true;
    }
	
			/*
		// ===== CAMERA CONTROLS =====
	const controls = new THREE.OrbitControls(camera, renderer.domElement);
	controls.enableDamping = true;       // smooth motion
	controls.dampingFactor = 0.1;
	controls.enablePan = false;          // disable dragging the scene around
	controls.target.set(0, 0.5, 0);      // look at character
	controls.minDistance = 2;            // zoom limits
	controls.maxDistance = 10;

	// Animation loop
	function animate() {
	  requestAnimationFrame(animate);
	  controls.update();                 // update camera interaction
	  renderer.render(scene, camera);
	}
	animate();

	*/
	

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      body.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

				/*
	*/
  </script>
</body>
</html>
